<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(title, content, css, scripts)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSRF 토큰 메타 태그(Spring Security)
        - JavaScript에서 CSRF 토큰을 읽을 수 있도록 메타 태그로 제공
        - Spring Security가 자동으로 _csrf 객체를 생성
     -->
    <meta name="_csrf" th:content="${_csrf.token}" >
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title th:replace="${title} + ' - 학생역량관리시스템'">학생역량관리시스템</title>  <!--프래그먼트로 전달받은 title요소를 이 위치에 삽입-->

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Font Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!--Custom CSS-->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!--페이지별 추가 css-->
    <th:block th:replace="${css}"></th:block>
</head>
<body>
{% extends "layout.html" %}
{% block content %}
<div class="container my-4">
    <h2>관리자 대시보드</h2>
    <div class="row g-4">
        <!-- 통계 카드 -->
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">전체 학생 수</h5>
                    <p class="card-text fs-2">{{ stats.totalStudentCount }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">월별 접속자 통계</h5>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>월</th>
                            <th>접속자 수</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for stat in stats.monthlyLoginStats %}
                        <tr>
                            <td>{{ stat.month }}</td>
                            <td>{{ stat.visitorCount }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>

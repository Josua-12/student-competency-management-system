<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(title, content, css, scripts)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSRF 토큰 메타 태그(Spring Security) -->
  <meta name="_csrf" th:content="${_csrf.token}" >
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
  <title th:text="${title} + ' - 학생역량관리시스템'">학생역량관리시스템</title>

  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--Font Awesome-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!--Custom CSS-->
  <link th:href="@{/css/style.css}" rel="stylesheet">

  <!--페이지별 추가 css-->
  <th:block th:replace="${css}"></th:block>
</head>
<body>
<div class="container my-4">
  <h2>사용자 상세 정보</h2>
  <form method="post" th:action="@{/admin/user/{id}/edit(id=${user.id})}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="mb-3">
      <label class="form-label">이름</label>
      <input type="text" class="form-control" name="name" th:value="${user.name}" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">이메일</label>
      <input type="email" class="form-control" name="email" th:value="${user.email}" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">학번</label>
      <input type="text" class="form-control" name="studentNum" th:value="${user.studentNum}" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">계정 상태</label>
      <select name="locked" class="form-select">
        <option value="false" th:selected="${!user.locked}">활성화</option>
        <option value="true" th:selected="${user.locked}">비활성화</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">저장</button>
    <a th:href="@{/admin/user}" class="btn btn-secondary">취소</a>
  </form>
</div>
</body>
</html>

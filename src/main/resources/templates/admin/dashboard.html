<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(title, content, css, scripts)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title th:text="${title} + ' - 학생역량관리시스템'">학생역량관리시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <th:block th:replace="${css}"></th:block>
</head>
<body>
<div class="container my-4">
    <h2>관리자 대시보드</h2>
    <div class="row g-4">
        <!-- 통계 카드 -->
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">전체 학생 수</h5>
                    <p class="card-text fs-2" th:text="${stats.totalStudentCount}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">월별 접속자 통계</h5>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>월</th>
                            <th>접속자 수</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="stat : ${stats.monthlyLoginStats}">
                            <td th:text="${stat.month}">월</td>
                            <td th:text="${stat.visitorCount}">0</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(stats.monthlyLoginStats)}">
                            <td colspan="2" class="text-center">데이터 없음</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="${scripts}"></th:block>
</body>
</html>

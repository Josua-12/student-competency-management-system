<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(title, content, css, scripts)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - 학생역량관리시스템'">학생역량관리시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <th:block th:replace="${css}"></th:block>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/images/hagsaengyeogryanggwanrisiseutem-rogo.jpg" alt="학생역량관리시스템 로고" width="34" height="34" class="me-2">
            학생역량관리시스템
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="메뉴 열기">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/findstudent}">학생조회</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin}">관리자</a></li>
                <li class="nav-item"><a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column mt-4">
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/findstudent}"><i class="fa fa-user"></i> 학생정보조회</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/diagnosis}"> 역량진단 </a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/mileage}"> 마일리지관리 </a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/counseling}"> 상담관리 </a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/program}"> 비교과프로그램 </a></li>
                </ul>
            </div>
        </nav>

        <main class="col-md-10 ms-sm-auto px-md-4">
            <div class="row py-4">
                <!-- 공지사항 -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <i class="fa fa-bullhorn"></i> 공지사항
                        </div>
                        <div class="card-body">
                            <ul id="notice-list">
                                <!-- JS로 <li> 삽입 -->
                            </ul>
                            <span sec:authorize="hasRole('ADMIN')">
                <a class="btn btn-sm btn-outline-primary" th:href="@{/admin/notice/new}">공지 등록</a>
              </span>
                        </div>
                    </div>
                </div>

                <!-- 학생 현황 카드 -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <i class="fa fa-chart-pie"></i> 학생 현황
                        </div>
                        <div class="card-body">
                            <div class="row text-center">
                                <div class="col-6 col-md-4 mb-3">
                                    <div>전체 응답자 수</div>
                                    <div class="fs-4" id="stat-total">0명</div>
                                </div>
                                <div class="col-6 col-md-4 mb-3">
                                    <div>남학생</div>
                                    <div class="fs-5" id="stat-male">0명</div>
                                </div>
                                <div class="col-6 col-md-4 mb-3">
                                    <div>여학생</div>
                                    <div class="fs-5" id="stat-female">0명</div>
                                </div>
                            </div>
                            <div class="row text-center">
                                <div class="col-6 col-md-3 mb-2">1학년 <span id="stat-grade1">0명</span></div>
                                <div class="col-6 col-md-3 mb-2">2학년 <span id="stat-grade2">0명</span></div>
                                <div class="col-6 col-md-3 mb-2">3학년 <span id="stat-grade3">0명</span></div>
                                <div class="col-6 col-md-3 mb-2">4학년 <span id="stat-grade4">0명</span></div>
                            </div>
                            <div class="row text-center">
                                <div class="col mb-2">문과대학 <span id="stat-la">0명</span></div>
                                <div class="col mb-2">이과대학 <span id="stat-ns">0명</span></div>
                                <div class="col mb-2">공과대학 <span id="stat-eng">0명</span></div>
                                <div class="col mb-2">사회과학대학 <span id="stat-ss">0명</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 오늘 할 일 + 현황 보드 -->
            <div class="row pb-4">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-header bg-warning text-dark">
                            <i class="fa fa-calendar-day"></i> 오늘 할 일
                        </div>
                        <div class="card-body">
                            <ul id="todo-list">
                                <!-- JS로 <li> 삽입 -->
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-md-8 mb-4">
                    <div class="row g-3">
                        <div class="col-md-6 col-lg-3">
                            <div class="card h-100">
                                <div class="card-header bg-info text-white text-center">
                                    <i class="fa fa-clipboard-check"></i> 역량진단신청현황
                                </div>
                                <div class="card-body text-center">
                                    <div class="display-5 fw-bold" id="stat-diagnosis">0</div>
                                    <div>신청 건수</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <div class="card h-100">
                                <div class="card-header bg-success text-white text-center">
                                    <i class="fa fa-graduation-cap"></i> 비교과프로그램신청현황
                                </div>
                                <div class="card-body text-center">
                                    <div class="display-5 fw-bold" id="stat-program">0</div>
                                    <div>신청 건수</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <div class="card h-100">
                                <div class="card-header bg-warning text-dark text-center">
                                    <i class="fa fa-coins"></i> 마일리지현황
                                </div>
                                <div class="card-body text-center">
                                    <div class="display-5 fw-bold" id="stat-mileage">0</div>
                                    <div>누적 마일리지</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <div class="card h-100">
                                <div class="card-header bg-primary text-white text-center">
                                    <i class="fa fa-comments"></i> 상담신청현황
                                </div>
                                <div class="card-body text-center">
                                    <div class="display-5 fw-bold" id="stat-counseling">0</div>
                                    <div>신청 건수</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 역량 레이더 차트 -->
            <div class="row pb-5">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-secondary text-white">
                            <i class="fa fa-chart-radar"></i> 핵심역량
                        </div>
                        <div class="card-body">
                            <canvas id="competencyChart" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<th:block th:replace="${scripts}"></th:block>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>

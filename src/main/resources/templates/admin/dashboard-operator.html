<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비교과 담당자 대시보드</title>
</head>
<body>

<h1>비교과 프로그램 담당자 대시보드</h1>
<p><b th:text="${user.name}"></b> 담당자님 환영합니다.</p>

<h2>내가 담당하는 프로그램</h2>

<table>
  <thead>
  <tr>
    <th>ID</th><th>프로그램명</th><th>신청자 수</th><th>진행 상태</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="p : ${programs}">
    <td th:text="${p.id}"></td>
    <td th:text="${p.title}"></td>
    <td th:text="${p.appliedCount}"></td>
    <td th:text="${p.status}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>

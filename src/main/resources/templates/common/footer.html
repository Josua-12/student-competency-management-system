<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>푸름대학교 학생역량관리센터</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        footer a:hover {
            color: #ccc !important;
            text-decoration: underline !important;
        }
    </style>
</head>

<footer th:fragment="footer" class="bg-dark text-light mt-auto">
    <div class="container py-5">
        <div class="row">
            <!-- 역량 진단 -->
            <div class="col-md-4 mb-4">
                <h5 class="fw-bold mb-3">
                    <i class="fas fa-chart-bar me-2"></i>역량진단
                </h5>
                <ul class="list-unstyled">
                    <li class="mb-2"><a th:href="@{/competency}" class="text-decoration-none text-light">역량진단 시작하기</a></li>
                    <li class="mb-2"><a th:href="@{/mypage/assessment-history}" class="text-decoration-none text-light">진단 결과 확인하기</a></li>
                </ul>
            </div>

            <!-- 상담 예약 -->
            <div class="col-md-4 mb-4">
                <h5 class="fw-bold mb-3">
                    <i class="fas fa-calendar-alt me-2"></i>상담예약
                </h5>
                <ul class="list-unstyled">
                    <li class="mb-2"><a th:href="@{/counseling/student}" class="text-decoration-none text-light">상담 예약하기</a></li>
                    <li class="mb-2"><a th:href="@{/counseling/student/history}" class="text-decoration-none text-light">내 예약 조회</a></li>
                </ul>
            </div>

            <!-- 비교과 프로그램 -->
            <div class="col-md-4 mb-4">
                <h5 class="fw-bold mb-3">
                    <i class="fas fa-book me-2"></i>비교과 프로그램
                </h5>
                <ul class="list-unstyled">
                    <li class="mb-2"><a th:href="@{/noncurricular}" class="text-decoration-none text-light">프로그램 찾기</a></li>
                    <li class="mb-2"><a th:href="@{/mypage/application-status}" class="text-decoration-none text-light">신청 현황 조회</a></li>
                </ul>
            </div>
        </div>

        <!-- 하단 저작권 -->
        <div class="border-top pt-4 mt-4">
            <p class="text-center text-light mb-0">
                &copy; 2025 푸름대학교 학생역량관리센터. All rights reserved.
            </p>
        </div>
    </div>
</footer>

</html>

<!-- src/main/resources/templates/common/header.html (수정) -->
<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .navbar-brand img {
            object-fit: contain;
        }
    </style>
</head>

<header th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <!-- 로고/웹사이트명 -->
        <a class="navbar-brand d-flex align-items-center" th:href="@{/dashboard}">
            <img th:src="@{/images/scms-logo.png}"
                 alt="scms 로고"
                 class="me-2"
                 style="height: 30px;">
            <span class="fw-bold">푸름대학교 학생역량관리시스템</span>
        </a>

        <!-- 햄버거 토글 버튼 (모바일) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 네비게이션 메뉴 -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">홈</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/assessment}">역량진단</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/counseling/student}">상담</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/noncurricular}">비교과 프로그램</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/mypage}">마이페이지</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/logout" onclick="return confirm('로그아웃 하시겠습니까?')">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<script>
    // 전역 로그아웃 함수
    window.logout = function() {
        console.log('로그아웃 함수 호출');
        if (confirm('로그아웃 하시겠습니까?')) {
            console.log('/logout 엔드포인트로 이동');
            window.location.href = '/logout';
        }
    };
    
    // DOM 로드 후 실행
    document.addEventListener('DOMContentLoaded', function() {
        console.log('로그아웃 함수 등록 완료');
    });
</script>
</html>

<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS (네비게이션 스타일링 및 드롭다운 기능 필요) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Bundle JS (드롭다운 토글 기능 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* 로고 이미지가 없을 경우를 대비한 스타일 */
        .navbar-brand img {
            object-fit: contain;
        }
    </style>
</head>


<header th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <!-- 로고/웹사이트명 -->
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img th:src="@{/images/scms-logo.png}"
                 alt="scms 로고"
                 class="me-2"
                 style="height: 30px;">
            <span class="fw-bold">푸름대학교 학생역량관리시스템</span>
        </a>

        <!-- 햄버거 토글 버튼 (모바일) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 네비게이션 메뉴 -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">홈</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/assessment}">역량진단</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/counselinguser/student}">상담</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/noncurricular/programs}">비교과 프로그램</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/mypage}">마이페이지</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/auth/login}">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</header>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(title, content, css, scripts)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSRF 토큰 메타 태그 - null 체크 추가 -->
  <meta th:if="${_csrf != null}" name="_csrf" th:content="${_csrf.token}">
  <meta th:if="${_csrf != null}" name="_csrf_header" th:content="${_csrf.headerName}">

  <title th:text="|${title} - 학생역량관리시스템|">학생역량관리시스템</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link th:href="@{/css/style.css}" rel="stylesheet">

  <!-- 페이지별 추가 CSS -->
  <th:block th:replace="${css}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Header -->
<div th:replace="~{common/header :: header}"></div>

<!-- Main Content -->
<main class="main-content flex-grow-1">
  <div th:replace="${content}" class="container my-4">
    <!-- 각 페이지의 콘텐츠가 여기에 삽입됩니다 -->
  </div>
</main>

<!-- Footer -->
<div th:replace="~{common/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script th:src="@{/js/app.js}"></script>

<!-- 페이지별 추가 JS -->
<th:block th:replace="${scripts}"></th:block>
</body>
</html>

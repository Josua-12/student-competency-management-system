<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout('서면첨삭', ~{::content}, ~{::css}, ~{::scripts})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:fragment="css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    </th:block>
</head>
<body>
    <th:block th:fragment="content">
        <div class="container-fluid">
            <div class="container">
                <div th:replace="~{counseling/student/sidebar :: sidebar(selectedTab=${selectedTab})}"></div>

                <div class="row">
                    <div class="col-12">
                        <div class="bg-light p-4 rounded mb-4">
                            <h3 class="fw-bold mb-3">서면첨삭이란?</h3>
                            <p class="mb-0">국문 이력서 또는 영문 Resume/CV 첨삭 컨설팅 서비스입니다.<br>신청 1회당 1건의 서류에 대한 첨삭만 가능합니다.</p>
                        </div>

                        <div class="alert alert-warning mb-4">
                            <h4 class="alert-heading h5">서면첨삭 안내</h4>
                            <p class="fw-bold mb-2">서면첨삭은 1회 신청당 1건에 대한 첨삭만 가능합니다.</p>
                            <p class="mb-0">- 국문 이력서 또는 영문 Resume/CV 첨삭 컨설팅이 필요한 경우<br>- 신청 시 첨삭받고 싶은 서류 1건만 첨부해주세요</p>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h4 class="mb-0">신청하기</h4>
                            </div>
                            <div class="card-body">
                                <form id="writtenEditingForm">
                                    <table class="table table-bordered">
                                        <tbody>
                                            <tr>
                                                <th scope="row" class="table-light" style="width: 20%;">구분 <span class="text-danger">*</span></th>
                                                <td>서면첨삭</td>
                                            </tr>
                                            <tr>
                                                <th scope="row" class="table-light">첨삭유형 <span class="text-danger">*</span></th>
                                                <td>
                                                    <select class="form-select" id="editingType" required>
                                                        <option value="">첨삭유형을 선택하세요</option>
                                                        <th:block th:each="subField : ${subFields}">
                                                            <option th:if="${subField.consultingType?.name() == 'WRITTEN_EDITING'}" 
                                                                    th:value="${subField.id}" 
                                                                    th:text="${subField.subfieldName}"></option>
                                                        </th:block>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th scope="row" class="table-light">취업희망 정보 <span class="text-danger">*</span></th>
                                                <td>
                                                    <div class="row g-3">
                                                        <div class="col-md-6">
                                                            <label class="form-label fw-bold">기업명</label>
                                                            <input type="text" class="form-control" id="companyName" placeholder="기업명을 입력하세요" required>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <label class="form-label fw-bold">직무</label>
                                                            <input type="text" class="form-control" id="jobPosition" placeholder="직무를 입력하세요" required>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <label class="form-label fw-bold">채용준비단계</label>
                                                            <select class="form-select" id="recruitmentStage" required>
                                                                <option value="">선택하세요</option>
                                                                <option value="document">서류작성</option>
                                                                <option value="submission">서류제출</option>
                                                                <option value="interview">면접준비</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <label class="form-label fw-bold">채용유형</label>
                                                            <select class="form-select" id="recruitmentType" required>
                                                                <option value="">채용유형을 선택하세요</option>
                                                                <option value="regular">정규직</option>
                                                                <option value="contract">계약직</option>
                                                                <option value="intern">인턴</option>
                                                                <option value="parttime">파트타임</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th scope="row" class="table-light">요청내용 <span class="text-danger">*</span></th>
                                                <td>
                                                    <textarea class="form-control" id="requestContent" rows="4" placeholder="요청내용을 입력하세요" required></textarea>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th scope="row" class="table-light">첨부파일 <span class="text-danger">*</span></th>
                                                <td>
                                                    <input type="file" class="form-control mb-2" id="attachmentFile" accept=".pdf,.doc,.docx,.hwp">
                                                    <small class="text-muted">* 신청 1회당 첨삭 받고싶은 서류(이력서 또는 자기소개서) 1건씩만 접수가능합니다.</small>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th scope="row" class="table-light">개인정보활용동의 <span class="text-danger">*</span></th>
                                                <td>
                                                    <div class="form-check mb-2">
                                                        <input class="form-check-input" type="checkbox" id="privacyAgree" required>
                                                        <label class="form-check-label" for="privacyAgree">개인정보활용에 동의</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="sensitiveAgree" required>
                                                        <label class="form-check-label" for="sensitiveAgree">민감정보활용에 동의</label>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="d-flex justify-content-center gap-2 mt-4">
                                        <button type="button" class="btn btn-secondary btn-lg">취소</button>
                                        <button type="submit" class="btn btn-primary btn-lg">신청하기</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="position-fixed bottom-0 end-0 p-3">
                <div class="d-flex flex-column gap-2">
                    <button class="btn btn-secondary btn-sm" title="매뉴얼 다운로드">
                        <i class="bi bi-download"></i> 매뉴얼
                    </button>
                    <button class="btn btn-primary btn-sm" title="메인화면으로 이동">
                        <i class="bi bi-house"></i> 메인화면
                    </button>
                    <button class="btn btn-light btn-sm" title="페이지 상단으로 이동" onclick="window.scrollTo(0,0)">
                        <i class="bi bi-arrow-up"></i>
                    </button>
                </div>
            </div>
        </div>
    </th:block>
    <th:block th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/counseling/student-sidebar.js}"></script>
        <script th:src="@{/js/counseling/written-editing.js}"></script>
    </th:block>
</body>
</html>

<!-- 페이지 상단 영역 -->
<div th:fragment="sidebar (selectedTab)" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="row mt-4 mb-4">
        <div class="col-12">
            <h2 class="fw-bold mb-4">일반상담·컨설팅</h2>

            <!-- 라디오 탭 -->
            <div class="d-flex flex-wrap gap-3 mb-4">
                <div class="form-check">
                    <input type="radio" class="btn-check" name="counselingType" id="radio1" value="state" autocomplete="off" th:checked="${selectedTab == 'state'}">
                    <label class="btn btn-primary" for="radio1">신청현황</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="btn-check" name="counselingType" id="radio2" value="GeneralCnsl" autocomplete="off" th:checked="${selectedTab == 'GeneralCnsl'}">
                    <label class="btn btn-primary" for="radio2">일반상담·컨설팅 안내</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="btn-check" name="counselingType" id="radio3" value="psycho" autocomplete="off" th:checked="${selectedTab == 'psycho'}">
                    <label class="btn btn-primary" for="radio3">심리상담</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="btn-check" name="counselingType" id="radio4" value="career" autocomplete="off" th:checked="${selectedTab == 'career'}">
                    <label class="btn btn-primary" for="radio4">진로상담</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="btn-check" name="counselingType" id="radio5" value="job" autocomplete="off" th:checked="${selectedTab == 'job'}">
                    <label class="btn btn-primary" for="radio5">취업상담</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="btn-check" name="counselingType" id="radio6" value="learning" autocomplete="off" th:checked="${selectedTab == 'learning'}">
                    <label class="btn btn-primary" for="radio6">학습상담</label>
                </div>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담 예약 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">상담 예약 등록</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- 상담 유형 선택 -->
                            <div class="mb-3">
                                <label for="counselingField" class="form-label">상담 분야</label>
                                <select class="form-select" id="counselingField" required>
                                    <option value="">상담 분야를 선택하세요</option>
                                    <option value="academic">학업 상담</option>
                                    <option value="career">진로 상담</option>
                                    <option value="personal">개인 상담</option>
                                    <option value="psychological">심리 상담</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="counselingCategory" class="form-label">상담 유형</label>
                                <select class="form-select" id="counselingCategory" required>
                                    <option value="">먼저 상담 분야를 선택하세요</option>
                                </select>
                            </div>

                            <!-- 상담 날짜 선택 -->
                            <div class="mb-3">
                                <label for="counselingDate" class="form-label">상담 날짜</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="counselingDate" placeholder="날짜를 선택하세요" readonly required>
                                    <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#calendarModal">
                                        <i class="bi bi-calendar3"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- 상담 시간 선택 -->
                            <div class="mb-3">
                                <label for="counselingTime" class="form-label">상담 시간</label>
                                <select class="form-select" id="counselingTime" required>
                                    <option value="">먼저 날짜를 선택하세요</option>
                                </select>
                            </div>

                            <!-- 상담사 선택 -->
                            <div class="mb-3">
                                <label for="counselor" class="form-label">상담사</label>
                                <select class="form-select" id="counselor" required>
                                    <option value="">먼저 시간을 선택하세요</option>
                                </select>
                            </div>

                            <!-- 상담 내용 -->
                            <div class="mb-3">
                                <label for="counselingContent" class="form-label">상담 내용</label>
                                <textarea class="form-control" id="counselingContent" rows="5" placeholder="상담받고 싶은 내용을 자세히 작성해주세요" required></textarea>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-secondary me-md-2">취소</button>
                                <button type="submit" class="btn btn-primary">예약 신청</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 달력 모달 -->
    <div class="modal fade" id="calendarModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">날짜 선택</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <button type="button" class="btn btn-outline-primary btn-sm" id="prevMonth">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                        <h5 id="currentMonth">2024년 1월</h5>
                        <button type="button" class="btn btn-outline-primary btn-sm" id="nextMonth">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th>
                            </tr>
                        </thead>
                        <tbody id="calendarBody">
                            <!-- 달력 날짜들이 여기에 동적으로 생성됩니다 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 상담 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{common/header :: header}"></div>
    
    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>관리자 메뉴</span>
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/counseling/admin}">
                                <i class="bi bi-house-door"></i> 메인 대시보드
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/counseling/admin/approvals}">
                                <i class="bi bi-check-circle"></i> 상담 승인 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/counseling/admin/statistics}">
                                <i class="bi bi-bar-chart"></i> 상담 통계
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/counseling/admin/settings}">
                                <i class="bi bi-gear"></i> 기초 관리
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 메인 콘텐츠 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">관리자 대시보드</h1>
                </div>

                <!-- 통계 카드 -->
                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            전체 상담 예약</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">156건</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-calendar-check text-primary" style="font-size: 2rem;"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            승인 대기</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">12건</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-clock text-warning" style="font-size: 2rem;"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            활성 상담사</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">8명</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-people text-success" style="font-size: 2rem;"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                            평균 만족도</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">4.3/5.0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-star-fill text-info" style="font-size: 2rem;"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 차트 영역 -->
                <div class="row mb-4">
                    <div class="col-lg-8">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">월별 상담 현황</h6>
                            </div>
                            <div class="card-body">
                                <div id="monthlyChart"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">상담 유형별 분포</h6>
                            </div>
                            <div class="card-body">
                                <div id="typeChart"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 최근 활동 -->
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">승인 대기 목록</h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-sm">
                                        <thead>
                                            <tr>
                                                <th>학생</th>
                                                <th>유형</th>
                                                <th>신청일</th>
                                                <th>관리</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>김학생</td>
                                                <td>진로상담</td>
                                                <td>01-15</td>
                                                <td><a href="#" class="btn btn-sm btn-primary">처리</a></td>
                                            </tr>
                                            <tr>
                                                <td>이학생</td>
                                                <td>학업상담</td>
                                                <td>01-14</td>
                                                <td><a href="#" class="btn btn-sm btn-primary">처리</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">상담사별 현황</h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-sm">
                                        <thead>
                                            <tr>
                                                <th>상담사</th>
                                                <th>전문분야</th>
                                                <th>이번달</th>
                                                <th>만족도</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>김상담</td>
                                                <td>진로</td>
                                                <td>15건</td>
                                                <td>4.5</td>
                                            </tr>
                                            <tr>
                                                <td>이상담</td>
                                                <td>학업</td>
                                                <td>12건</td>
                                                <td>4.2</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://uicdn.toast.com/chart/latest/toastui-chart.min.css">
    <script src="https://uicdn.toast.com/chart/latest/toastui-chart.min.js"></script>
    <script>
        // 월별 상담 현황 차트
        const monthlyChart = toastui.Chart.lineChart({
            el: document.getElementById('monthlyChart'),
            data: {
                categories: ['1월', '2월', '3월', '4월', '5월', '6월'],
                series: [{
                    name: '상담 건수',
                    data: [12, 19, 15, 25, 22, 30]
                }]
            },
            options: {
                chart: { width: 400, height: 200 },
                series: { spline: true }
            }
        });

        // 상담 유형별 분포 차트
        const typeChart = toastui.Chart.pieChart({
            el: document.getElementById('typeChart'),
            data: {
                categories: ['진로상담', '학업상담', '심리상담', '취업상담'],
                series: [
                    { name: '진로상담', data: 30 },
                    { name: '학업상담', data: 25 },
                    { name: '심리상담', data: 20 },
                    { name: '취업상담', data: 25 }
                ]
            },
            options: {
                chart: { width: 400, height: 200 }
            }
        });
    </script>
</body>
</html>

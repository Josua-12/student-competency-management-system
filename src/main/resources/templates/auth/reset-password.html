<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 재설정 - 학생역량관리시스템</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link th:href="@{/css/auth/auth.css}" rel="stylesheet">
</head>
<body class="auth-page">
<div class="auth-container">
  <div class="auth-card">
    <!-- 헤더 -->
    <div class="auth-header">
      <i class="fas fa-key fa-3x text-primary mb-3"></i>
      <h2 class="auth-title">새 비밀번호 설정</h2>
      <p class="text-muted">새로운 비밀번호를 입력해주세요</p>
    </div>

    <!-- 폼 -->
    <form id="resetPasswordForm">
      <input type="hidden" id="token" name="token" th:value="${param.token}">

      <div class="mb-3">
        <label for="newPassword" class="form-label">새 비밀번호</label>
        <div class="input-group">
          <input type="password"
                 class="form-control"
                 id="newPassword"
                 name="newPassword"
                 placeholder="8자 이상"
                 minlength="8"
                 required>
          <button class="btn btn-outline-secondary"
                  type="button"
                  id="togglePassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="password-strength mt-2">
          <div class="progress" style="height: 5px;">
            <div id="strengthBar"
                 class="progress-bar"
                 role="progressbar"
                 style="width: 0%"></div>
          </div>
          <small id="strengthText" class="text-muted"></small>
        </div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
        <input type="password"
               class="form-control"
               id="confirmPassword"
               name="confirmPassword"
               placeholder="비밀번호 재입력"
               required>
        <div class="invalid-feedback">
          비밀번호가 일치하지 않습니다
        </div>
      </div>

      <div class="alert alert-info mb-3">
        <small>
          <i class="fas fa-info-circle me-1"></i>
          비밀번호는 8자 이상, 영문/숫자/특수문자를 포함해야 합니다
        </small>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-check me-2"></i>비밀번호 변경
      </button>
    </form>

    <!-- 알림 영역 -->
    <div id="alertArea" class="mt-3"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/auth/reset-password.js}"></script>
</body>
</html>

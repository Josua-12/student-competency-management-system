<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>휴대폰 인증</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link th:href="@{/css/auth.css}" rel="stylesheet" />
</head>
<body class="auth-page">
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2 class="auth-title">휴대폰 인증 대기</h2>
      <p>발송된 문자에 포함된 인증 코드를 입력하거나 문자를 보내주세요.</p>
    </div>
    <div>
      <label for="phoneInput" class="form-label">인증 대상 전화번호</label>
      <input type="text" id="phoneInput" class="form-control" th:value="${param.phone}" readonly />
      <input type="hidden" id="userNum" th:value="${param.userNum}" />
    </div>
    <button id="verifyBtn" class="btn btn-primary mt-3 w-100">인증문자 재발송</button>
    <div id="alertArea" class="mt-3"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/verify-phone.js"></script>
</body>
</html>

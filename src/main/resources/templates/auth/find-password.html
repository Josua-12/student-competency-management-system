<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>비밀번호 찾기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link th:href="@{/css/auth/auth.css}" rel="stylesheet" />
</head>
<body class="auth-page">
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2 class="auth-title">비밀번호 찾기</h2>
      <p>학번과 이름을 입력해주세요</p>
    </div>

    <form id="findPasswordForm">
      <div class="mb-3">
        <label for="userNum" class="form-label">학번</label>
        <input type="text" id="userNum" class="form-control" placeholder="학번을 입력하세요" />
      </div>

      <div class="mb-3">
        <label for="userName" class="form-label">이름</label>
        <input type="text" id="userName" class="form-control" placeholder="이름을 입력하세요" />
      </div>

      <button type="submit" class="btn btn-primary w-100">다음</button>

      <div id="alertArea" class="mt-3"></div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/auth/find-password.js"></script>
</body>
</html>

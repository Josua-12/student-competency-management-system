<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>이메일 인증</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/auth/auth.css" rel="stylesheet" />
</head>
<body class="auth-page">
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2 class="auth-title">이메일 인증</h2>
      <p>발송된 이메일의 인증번호를 입력해주세요.</p>
    </div>

    <form id="verifyEmailForm">
      <div class="mb-3">
        <label for="emailDisplay" class="form-label">인증 이메일</label>
        <input type="text" id="emailDisplay" class="form-control" th:value="${param.email}" readonly />
        <input type="hidden" id="userNum" th:value="${param.userNum}" />
        <input type="hidden" id="email" th:value="${param.email}" />
        <input type="hidden" id="realEmail" th:value="${param.realEmail}" />
        <input type="hidden" id="userName" th:value="${param.userName}" />
      </div>

      <div class="mb-3">
        <label for="verificationCode" class="form-label">인증번호</label>
        <input type="text" id="verificationCode" class="form-control" placeholder="6자리 인증번호 입력" maxlength="6" />
      </div>

      <button type="submit" class="btn btn-primary w-100">인증 확인</button>
      <button type="button" id="resendBtn" class="btn btn-outline-secondary w-100 mt-2">인증번호 재발송</button>
    </form>

    <div id="alertArea" class="mt-3"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/auth/verify-email.js"></script>
</body>
</html>

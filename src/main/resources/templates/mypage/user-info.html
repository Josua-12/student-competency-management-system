<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 수정</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/mypage/user-info.css}">
</head>
<body>
<div th:replace="~{common/header :: header}"></div>

<div class="container">
    <div class="user-info-container">
        <h2>사용자 정보 수정</h2>

        <form id="userInfoForm">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" readonly>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="phone">
                <span class="error-message" id="phoneError"></span>
            </div>

            <div class="form-group">
                <label for="department">학과</label>
                <input type="text" id="department" name="department" readonly>
            </div>

            <div class="form-group">
                <label for="grade">학년</label>
                <input type="text" id="grade" name="grade" readonly>
            </div>

            <div class="button-group">
                <button type="button" id="cancelBtn" class="btn-secondary">취소</button>
                <button type="submit" id="updateBtn" class="btn-primary">수정</button>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/common/config.js}"></script>
<script th:src="@{/js/common/api-utils.js}"></script>
<script th:src="@{/js/common/error-handler.js}"></script>
<script th:src="@{/js/mypage/user-info.js}"></script>
</body>
</html>

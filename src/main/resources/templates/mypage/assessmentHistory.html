<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Thymeleaf로 페이지 타이틀 설정 -->
    <title th:text="#{page.competency.status.title}">나의 역량 현황 - Competency Status</title>

    <!-- Bootstrap 5 CSS 로드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 아이콘 로드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- TOAST UI Chart 로드 -->
    <script src="https://uicdn.toast.com/chart/latest/toastui-chart.min.js"></script>

    <!-- 사용자 정의 스타일 로드 -->
    <link rel="stylesheet" href="assessment-history.css" />
</head>
<body>

<!-- Bootstrap 그리드를 위한 container-fluid 및 row -->
<div id="app" class="d-flex flex-column flex-md-row min-vh-100">

    <!-- 사이드바 네비게이션 (md 이상에서 보임) -->
    <aside class="sidebar col-md-3 col-lg-2 bg-white border-end shadow-sm d-none d-md-block flex-shrink-0">
        <div class="p-4 border-bottom">
            <h3 class="fs-5 fw-bold text-dark" th:text="#{system.title}">역량진단 시스템</h3>
        </div>
        <nav class="p-3">
            <h4 class="small fw-semibold text-uppercase text-muted mb-2 px-3" th:text="#{menu.header}">메뉴</h4>

            <!-- 현재 페이지 (활성) -->
            <a href="#" class="d-flex align-items-center p-3 rounded text-dark text-decoration-none transition active">
                <i class="fas fa-chart-bar me-3 text-primary"></i>
                <span th:text="#{menu.competency.status}">나의 역량 현황</span>
            </a>

            <a href="#" class="d-flex align-items-center p-3 rounded text-dark text-decoration-none hover-bg-light transition">
                <i class="fas fa-history me-3 text-secondary"></i>
                <span th:text="#{menu.history}">전체 진단 이력</span>
            </a>

            <a href="#" class="d-flex align-items-center p-3 rounded text-dark text-decoration-none hover-bg-light transition">
                <i class="fas fa-file-alt me-3 text-secondary"></i>
                <span th:text="#{menu.output}">역량진단 산출물</span>
            </a>

            <a href="#" class="d-flex align-items-center p-3 rounded text-dark text-decoration-none hover-bg-light transition">
                <i class="fas fa-cog me-3 text-secondary"></i>
                <span th:text="#{menu.settings}">설정</span>
            </a>
        </nav>
    </aside>

    <!-- 메인 콘텐츠 영역 -->
    <main class="col-md-9 col-lg-10 p-4 p-md-5 main-content flex-grow-1">
        <div class="container-fluid">

            <!-- 페이지 헤더 및 Breadcrumb -->
            <header class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-4">
                <h2 class="fs-2 fw-bold text-dark mb-2 mb-sm-0" th:text="#{page.header}">나의 역량 현황</h2>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 small text-muted">
                        <li class="breadcrumb-item"><a href="/" class="text-decoration-none text-muted hover-text-primary"><i class="fas fa-home"></i> <span th:text="#{breadcrumb.home}">홈</span></a></li>
                        <li class="breadcrumb-item"><span th:text="#{breadcrumb.competency}">역량진단</span></li>
                        <li class="breadcrumb-item active fw-medium text-dark" aria-current="page" th:text="#{breadcrumb.status}">나의 역량 현황</li>
                    </ol>
                </nav>
            </header>

            <!-- 1. 역량 점수 추이 차트 -->
            <div class="card shadow rounded-3 mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="fs-5 fw-semibold text-dark d-flex align-items-center">
                        <i class="fas fa-chart-line text-primary me-2"></i> <span th:text="#{chart.title}">역량 점수 추이</span>
                    </h5>
                    <div class="btn-group shadow-sm" role="group" aria-label="Chart type toggle">
                        <button type="button" class="btnShowChart btn btn-primary btn-sm active" id="btnShowLineChart" data-chart-type="line">
                            <i class="fas fa-chart-line me-1"></i> <span th:text="#{chart.line}">꺾은선</span>
                        </button>
                        <button type="button" class="btnShowChart btn btn-outline-primary btn-sm" id="btnShowBarChart" data-chart-type="bar">
                            <i class="fas fa-chart-bar me-1"></i> <span th:text="#{chart.bar}">막대</span>
                        </button>
                    </div>
                </div>
                <div class="card-body p-4">
                    <!-- 차트가 렌더링될 영역 -->
                    <div id="historyChart" style="height: 320px;"></div>
                </div>
            </div>

            <!-- 2. 핵심 역량 점수 테이블 (전체 진단 이력) -->
            <div class="card shadow rounded-3">
                <div class="card-header border-bottom-0">
                    <h5 class="fs-5 fw-semibold text-dark d-flex align-items-center">
                        <i class="fas fa-table text-success me-2"></i> <span th:text="#{table.title}">전체 진단 이력 상세 점수</span>
                    </h5>
                </div>
                <div class="table-responsive rounded-bottom">
                    <table class="table table-hover table-striped table-borderless small mb-0">
                        <thead class="bg-light">
                        <tr>
                            <th scope="col" class="py-3 px-4 text-xs fw-semibold text-uppercase" th:text="#{table.header.name}">진단명(년도)</th>
                            <!-- Dynamic Competency Labels will be set by JS/Thymeleaf -->
                            <th scope="col" class="py-3 px-4 text-xs fw-semibold text-uppercase" data-label-placeholder="1"></th>
                            <th scope="col" class="py-3 px-4 text-xs fw-semibold text-uppercase" data-label-placeholder="2"></th>
                            <th scope="col" class="py-3 px-4 text-xs fw-semibold text-uppercase" data-label-placeholder="3"></th>
                            <th scope="col" class="py-3 px-4 text-xs fw-semibold text-uppercase" data-label-placeholder="4"></th>
                            <th scope="col" class="py-3 px-4 text-xs fw-semibold text-uppercase text-center" th:text="#{table.header.view}">자세히 보기</th>
                        </tr>
                        </thead>
                        <tbody id="scoreTableBody">
                        <!-- 테이블 행은 JavaScript 또는 Thymeleaf 반복문으로 채워집니다 -->
                        <tr>
                            <td colspan="6" class="text-center py-4 text-muted">
                                <i class="fas fa-spinner fa-spin me-2"></i> 데이터 로딩 중...
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Bootstrap 5 JavaScript Bundle 로드 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- 사용자 정의 JavaScript 로드 -->
<script src="assessment-history.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <!-- Bootstrap 5 CSS 로드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 아이콘 로드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" href="user-management.css" />
</head>
<body>

<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card shadow-lg rounded-4 user-card">
        <div class="card-header bg-danger text-white text-center rounded-top-4 py-3">
            <h4 class="mb-0 fw-bold">비밀번호 변경</h4>
        </div>
        <div class="card-body p-4 p-md-5">
            <div id="alertMessage" class="alert d-none" role="alert"></div>

            <form id="passwordChangeForm" onsubmit="event.preventDefault(); changePassword()">

                <!-- 현재 비밀번호 -->
                <div class="mb-3">
                    <label for="currentPassword" class="form-label fw-semibold"><i class="fas fa-lock me-2"></i>현재 비밀번호 <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                    <div class="invalid-feedback">현재 비밀번호를 입력해주세요.</div>
                </div>

                <!-- 새 비밀번호 -->
                <div class="mb-3">
                    <label for="newPassword" class="form-label fw-semibold"><i class="fas fa-key me-2"></i>새 비밀번호 <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="비밀번호는 8자 이상, 대소문자, 숫자를 포함해야 합니다.">
                    <div class="form-text">8자 이상, 대문자, 소문자, 숫자를 포함해야 합니다.</div>
                    <div class="invalid-feedback">비밀번호는 8자 이상, 대문자, 소문자, 숫자를 포함해야 합니다.</div>
                </div>

                <!-- 새 비밀번호 확인 -->
                <div class="mb-4">
                    <label for="confirmPassword" class="form-label fw-semibold"><i class="fas fa-redo me-2"></i>새 비밀번호 확인 <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    <div class="invalid-feedback" id="confirmPasswordFeedback">비밀번호가 일치하지 않습니다.</div>
                </div>

                <!-- 변경 버튼 -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger btn-lg fw-bold" id="changeButton">
                        <span id="buttonText">비밀번호 변경</span>
                        <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle 로드 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- 사용자 정의 스크립트 로드 -->
<script src="user-management.js"></script>
<script>
    // 비밀번호 확인 로직 추가
    const form = document.getElementById('passwordChangeForm');
    form.addEventListener('input', () => {
        const newPass = document.getElementById('newPassword').value;
        const confirmPass = document.getElementById('confirmPassword');

        if (newPass !== confirmPass.value && confirmPass.value.length > 0) {
            confirmPass.classList.add('is-invalid');
            document.getElementById('confirmPasswordFeedback').innerText = '새 비밀번호와 일치하지 않습니다.';
        } else {
            confirmPass.classList.remove('is-invalid');
            confirmPass.setCustomValidity('');
        }
    });
</script>
</body>
</html>

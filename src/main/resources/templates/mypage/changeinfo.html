<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<main class="container-fluid py-4">
    <h1 class="fw-bold mb-4 text-dark">사용자 정보 수정</h1>
    
    <div class="row">
        <!-- 현재 정보 표시 -->
        <div class="col-md-6">
            <h5 class="fw-semibold mb-3">현재 정보</h5>
            <div class="bg-light p-4 rounded">
                <div class="mb-2"><strong>이름:</strong> <span id="currentName" th:text="${userName}">로딩중...</span></div>
                <div class="mb-2"><strong>학번:</strong> <span id="currentStudentId" th:text="${userNum}">로딩중...</span></div>
                <div class="mb-2"><strong>학과:</strong> <span id="currentDepartment" th:text="${department}">로딩중...</span></div>
                <div class="mb-2"><strong>이메일:</strong> <span id="currentEmail" th:text="${userEmail}">로딩중...</span></div>
                <div class="mb-2"><strong>연락처:</strong> <span id="currentPhone" th:text="${phone}">로딩중...</span></div>
            </div>
        </div>
        
        <!-- 정보 수정 폼 -->
        <div class="col-md-6">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="fw-semibold mb-0">정보 수정</h5>
                <button type="button" class="btn btn-outline-primary btn-sm" onclick="showEditForm()">
                    <i class="fas fa-edit me-1"></i>수정하기
                </button>
            </div>
            
            <form id="userInfoForm" style="display:none;" onsubmit="submitForm(event)">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" th:value="${userEmail}">
                    <div class="text-danger small" id="email-error"></div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">연락처</label>
                    <input type="tel" class="form-control" id="phone" th:value="${phone}">
                    <div class="text-danger small" id="phone-error"></div>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i>저장
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="hideEditForm()">
                        <i class="fas fa-times me-1"></i>취소
                    </button>
                </div>
            </form>
            
            <div class="mt-4">
                <a href="/student/mypage/password" class="btn btn-outline-warning">
                    <i class="fas fa-key me-1"></i>비밀번호 변경
                </a>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
(function() {
    if (!window.showEditForm) {
        window.showEditForm = function() {
            document.getElementById('userInfoForm').style.display = 'block';
            event.target.style.display = 'none';
        };
        
        window.hideEditForm = function() {
            document.getElementById('userInfoForm').style.display = 'none';
            document.querySelector('button[onclick="showEditForm()"]').style.display = 'block';
        };
        
        window.getCookie = function(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        };
        
        window.getAuthHeaders = function() {
            const token = getCookie('accessToken');
            return token ? {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            } : {
                'Content-Type': 'application/json'
            };
        };
        
        window.submitForm = async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            try {
                const response = await fetch('/api/user/info', {
                    method: 'PATCH',
                    headers: getAuthHeaders(),
                    credentials: 'include',
                    body: JSON.stringify({
                        email: email || null,
                        phone: phone || null
                    })
                });
                
                if (response.ok) {
                    alert('정보가 성공적으로 수정되었습니다.');
                    hideEditForm();
                    location.reload();
                } else {
                    alert('정보 수정 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('정보 수정 실패:', error);
                alert('정보 수정 중 오류가 발생했습니다.');
            }
        };
    }
})();
</script>
</body>
</html>

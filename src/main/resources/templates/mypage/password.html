<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<main class="container-fluid py-4">
    <h1 class="fw-bold mb-4 text-dark">비밀번호 변경</h1>
    
    <div class="row">
        <div class="col-md-6">
            <div class="bg-light p-4 rounded">
                <h5 class="fw-semibold mb-3">비밀번호 변경 안내</h5>
                <ul class="list-unstyled">
                    <li class="mb-2"><i class="fas fa-check text-success me-2"></i>8자 이상 입력</li>
                    <li class="mb-2"><i class="fas fa-check text-success me-2"></i>영문, 숫자, 특수문자 포함</li>
                    <li class="mb-2"><i class="fas fa-check text-success me-2"></i>현재 비밀번호와 다르게 설정</li>
                </ul>
            </div>
        </div>
        
        <div class="col-md-6">
            <form id="passwordForm">
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">현재 비밀번호</label>
                    <input type="password" class="form-control" id="currentPassword" required>
                    <div class="text-danger small mt-1" id="current-password-error"></div>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">새 비밀번호</label>
                    <input type="password" class="form-control" id="newPassword" required>
                    <div class="text-danger small mt-1" id="new-password-error"></div>
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                    <div class="text-danger small mt-1" id="confirm-password-error"></div>
                </div>
                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">
                        <i class="fas fa-arrow-left me-1"></i>돌아가기
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i>변경
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('passwordForm');
    
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
    }
    
    function getAuthHeaders() {
        const token = getCookie('accessToken');
        return token ? {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        } : {
            'Content-Type': 'application/json'
        };
    }
    
    function clearErrors() {
        document.querySelectorAll('.error-message').forEach(element => {
            element.textContent = '';
        });
    }
    
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        clearErrors();
        
        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        let isValid = true;
        
        if (newPassword.length < 8) {
            document.getElementById('new-password-error').textContent = '비밀번호는 8자 이상이어야 합니다.';
            isValid = false;
        }
        
        if (newPassword !== confirmPassword) {
            document.getElementById('confirm-password-error').textContent = '새 비밀번호가 일치하지 않습니다.';
            isValid = false;
        }
        
        if (!isValid) return;
        
        try {
            const response = await fetch('/api/user/password', {
                method: 'PATCH',
                headers: getAuthHeaders(),
                credentials: 'include',
                body: JSON.stringify({
                    currentPassword: currentPassword,
                    newPassword: newPassword,
                    confirmPassword: confirmPassword
                })
            });
            
            if (response.ok) {
                alert('비밀번호가 성공적으로 변경되었습니다.');
                form.reset();
            } else {
                const error = await response.json().catch(() => ({}));
                if (error.error) {
                    if (error.error.includes('현재')) {
                        document.getElementById('current-password-error').textContent = error.error;
                    } else {
                        document.getElementById('new-password-error').textContent = error.error;
                    }
                } else {
                    alert('비밀번호 변경 중 오류가 발생했습니다.');
                }
            }
        } catch (error) {
            console.error('비밀번호 변경 실패:', error);
            alert('비밀번호 변경 중 오류가 발생했습니다.');
        }
    });
});
</script>
</body>
</html>

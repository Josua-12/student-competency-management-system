<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content, css, scripts)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta th:if="${_csrf != null}" name="_csrf" th:content="${_csrf.token}">
  <meta th:if="${_csrf != null}" name="_csrf_header" th:content="${_csrf.headerName}">

  <title th:text="|${title} - 학생역량관리시스템|">학생역량관리시스템</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <th:block th:replace="${css}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{common/header :: header}"></div>
<main class="main-content flex-grow-1">
  <div class="container my-4" th:replace="${content}"></div>
</main>
<div th:replace="~{common/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>
<th:block th:replace="${scripts}"></th:block>
</body>
</html>
